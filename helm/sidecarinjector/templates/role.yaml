apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sidecarinjector.fullname" . }}
  labels:
{{- include "sidecarinjector.labels" . | nindent 4 }}
rules:
  # csr request
  - apiGroups: [""]
    resources:
    - secrets
    verbs:
    - create
    - get
    - update
    - patch
    - delete
